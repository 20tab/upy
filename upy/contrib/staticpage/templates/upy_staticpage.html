{%if use_alias%}
	<{{tag_header}} class = "{{class_header}}">
        <{{tag_alias}}>
            {{staticpage.alias}}
        </{{tag_alias}}>
   	</{{tag_header}}>
{%endif%}
{%if use_html%}
    <{{tag_content}} class = "{{class_content}}">
        {{staticpage.html|safe}}
    </{{tag_content}}>
{%endif%}
